/*Box sizing stuff*/
* { -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;}
/*Font styels*/

h1 {font-weight: normal; font-size:1.6em;}
h1.callout{color:#FFFFFF; font-size:2em; margin:1em 0;}
p{font-size: 1.2em; color:#a3a3a3 ; line-height: 1.5;}
p strong{color:#555555;}
p a{color:#27ae60; text-decoration:none;}

/*img stuff*/
img {max-width: 100%;}
/*Generic styles*/
#wrapper{ max-width: 800px; width:100%; margin:0 auto;}
#generic-tabs{ width:100%; padding:20px;}

/*Tab styles*/
#generic-tabs ul { overflow: hidden; margin:0; padding:0;}
#generic-tabs ul li{ float:left; display:inline-block; width:33.333%; background:#EDEDED; border-top:4px solid #CCCCCC; border-right:1px solid #CCCCCC;}
#generic-tabs ul li:last-child {border-right:none;}
#generic-tabs ul li:first-child { padding-left:0; }

/*Tab link styles*/
#generic-tabs ul li a {text-align:center; display:block; font-size: 1.2em; text-decoration: none; padding: 1.2em 1em; line-height: 16px; color:#BBBBBB;}

/*Active tab styles*/
#generic-tabs ul li.active {background:#FFFFFF; border-top:4px solid #27ae60;}
#generic-tabs ul li.active a { color:#333333;}
#generic-tabs ul li.active a i {color:#27ae60;}

/*Tab content styles*/

#generic-tabs .tab-content{ background:#FFFFFF; padding:3em 2em;}
#generic-tabs .tab-content h1 {margin-top:0;}

#close{

#close:before{

.hi-icon1 {
  display: inline-block;
  font-size: 0px;
  cursor: pointer;
  /*margin: 15px 30px;*/
  width: 50px;
  height: 50px;
  border-radius: 50%;

  /*color: #fff;*/
}

.hi-icon1:after {
  pointer-events: none;
  position: absolute;
  width: 100%;
  /*color: #fff;*/
  height: 100%;
  border-radius: 50%;
  content: '';
  -webkit-box-sizing: content-box; 
  -moz-box-sizing: content-box; 
  box-sizing: content-box;
}

.hi-icon1:before {
  font-family: 'Ionicons';
  speak: none;
  font-size: 48px;
  line-height: 90px;
  position: relative;
    top: -21px;
    /*color: #fff;*/
  font-style: normal;
  font-weight: normal;
  font-variant: normal;
  text-transform: none;
  display: block;
  -webkit-font-smoothing: antialiased;
}
.hi-icon-home:before{
  content: "\f38f";
  font-size: 35px;
 
}
.hi-icon-effect-5 .hi-icon1 {
  box-shadow: 0 0 0 4px rgba(0,0,0,0.5);
  background: rgba(0,0,0,0.8);
  overflow: hidden;
  color: rgb(255,255,255);
  text-decoration: none;
  -webkit-transition: background 0.5s, color 0.5s, box-shadow 0.5s;
  -moz-transition: background 0.5s, color 0.5s, box-shadow 0.5s;
  -o-transition: background 0.5s, color 0.5s, box-shadow 0.5s;
  -ms-transition: background 0.5s, color 0.5s, box-shadow 0.5s;
  transition: background 0.5s, color 0.5s, box-shadow 0.5s;
}
.hi-icon-effect-5 .hi-icon1:after {
  display: none;
}
.hi-icon-effect-5 .hi-icon-home:hover {
  background: rgb(248, 148, 6);
  box-shadow: 0 0 0 8px rgba(248, 148, 6,0.5);  
  color: rgba(255,255,255,1);
}
.hi-icon-effect-5a .hi-icon1:hover:before {
  -webkit-animation: toRightFromLeft 0.5s forwards;
  -moz-animation: toRightFromLeft 0.5s forwards;
  animation: toRightFromLeft 0.5s forwards;
}

@-webkit-keyframes toRightFromLeft {
  49% {
    -webkit-transform: translate(100%);
  }
  50% {
    opacity: 0;
    -webkit-transform: translate(-100%);
  }
  51% {
    opacity: 1;
  }
}
@-moz-keyframes toRightFromLeft {
  49% {
    -moz-transform: translate(100%);
  }
  50% {
    opacity: 0;
    -moz-transform: translate(-100%);
  }
  51% {
    opacity: 1;
  }
}
@keyframes toRightFromLeft {
  49% {
    transform: translate(100%);
  }
  50% {
    opacity: 0;
    transform: translate(-100%);
  }
  51% {
    opacity: 1;
  }
}

		$('#basketball').click(function(){
			$('#wrapper').show();
			$('#first-tab').html("<p>Men's basketball has seen the host team dominating the scene for two continuous years, 2011 and 2012. The last Inter-IIT had all teams in good shape. The favourites, Bombay were beaten by Roorkee who will look to defend their title this year round. An exciting competition is on the cards!</p><br><p>Women's Basketball was one of the earliest games to have been introduced in Women's GC. Since its introduction, the quality of the teams has only got better and the competition tougher. IIT Roorkee has been the reigning champion of Women's Basketball for the past few years with consecutive golds in Kharagpur, Roorkee and Guwahati meets and a Bronze at the Bombay meet. IIT Madras and IIT Delhi, being the finalists at Bombay, are also among the serious contenders for this year's honours. IIT Madras, is the defending champion of the Women's Basketball title and will look to retain their glory with gusto. </p>");
			$('#second-tab').html("<img class='fixtures-image' src='static/img/baskeymen.jpg'><img class='fixtures-image' src='static/img/baskeywomen.jpg'>");
			$('#third-tab').html("<h1>About</h1>");
		});
		$('#athletics').click(function(){
			$('#wrapper').show();
			$('#first-tab').html("<p>IIT Kanpur has been the dominant team for the last two years in the Inter-IIT. They have maintained a strong team over the years. Other strong contenders have been IIT Bombay, IIT Kharagpur, IIT Roorkee and IIT Madras. </p>");
			$('#second-tab').html("<h1>Twitter office photo!</h1>");
			$('#third-tab').html("<h1>About</h1>");
		});
		$('#squash').click(function(){
			$('#wrapper').show();
			$('#first-tab').html("<p>IIT Roorkee has dominated the scene in squash, bagging the gold in all the Inter-IIT meets so far. They are expected to remain a top contender this season. The host team is gearing up to the challenge and expects to put up a good fight.</p>");
			$('#second-tab').html("<img class='fixtures-image1' src='static/img/squashmen.jpg'>");
			$('#third-tab').html("<h1>About</h1>");
		});
		$('#tennis').click(function(){
			$('#wrapper').show();
			$('#first-tab').html("<p>Tennis is a passionate game. It is not just about winning, it is about coming across opponents who give you a good game and earn respect. At this Inter-IIT, you will get to witness 22 teams, who will play with all their might to do proud to their respective contingents. </p><br><p>Last Inter-IIT, the Kanpur men's team outclassed the defending champions, IIT Bombay, and clinched the gold. IIT Roorkee put up a good show, placing second last year. IIT Kharagpur also pose as strong contenders as can be seen from the silver and bronze titles that they have been earning from time to time. </p><br><p>In women's tennis, the Kharagpur team will be defending their gold for the fifth year now. The Bombay girls' team had an intense doubles with the gold defenders during the 50th Inter-IIT held in Bombay. They have been honoured with silver more than often. The Madras girlsâ€™ team is also a probable contender as they have earned bronze and silver titles from time to time. The competition promises to be electric and most definitely worth a watch!</p>");
			$('#second-tab').html("<img class='fixtures-image' src='static/img/tennismen.jpg'><img class='fixtures-image' src='static/img/tenniswomen.jpg'>");
			$('#third-tab').html("<h1>About</h1>");
		});
		$('#weightlifting').click(function(){
			$('#wrapper').show();
			$('#first-tab').html("<p>Weightlifting is a sport that pushes human ballistic limits (explosive strength). It is an indoor sport. The two competition lifts in order are the snatch and the clean and jerk. Each weightlifter receives three attempts in each, and the combined total of the highest two successful lifts determines the overall result within a bodyweight category. A lifter who fails to complete at least one successful snatch and one successful clean and jerk also fails to total, and therefore receives an \"incomplete\" entry for the competition.</p><br><p>After consistently featuring in the top 3 positions since 2011, IIT Bombay are hot favourites for this year's weightlifting crown. Roorkee, Madras and Kanpur will look to make it difficult for Bombay. This December, the winner will be decided in a show of strength and temerity. Who will 'lift' the trophy? 'Weight' and watch.</p>");
			$('#second-tab').html("<h1>Twitter office photo!</h1>");
			$('#third-tab').html("<h1>About</h1>");
		});
		$('#football').click(function(){
			$('#wrapper').show();
			$('#first-tab').html("<p>11 men defending against 11 men, rampant after one ball. Its more than that really. A perfect blend of towering physicality and precision, of vision and dexterity. Demanding on the body, delightful to watch, football is undoubtedly the most popular sport on the planet, so much so its often mistaken for a religion. </p><br><p>Over the last few years, the football arena at inter IIT has been dominated by a handful of teams such as Roorkee and Kharagpur with Roorkee making it to the finals in every one of the last three meets. New boys on the block, IIT Hyderabad, finished 4th last year and are poised to make the other teams think twice. Bombay and Delhi have also been consistent performers throughout previous editions of the meet. The 'big guns' continue to contend for gold, and this time it's IIT Madras with the home advantage. This year's inter IIT sports meet promises to be bigger, better and more thrilling than before! </p>");
			$('#second-tab').html("<img class='fixtures-image1' src='static/img/footermen.jpg'>");
			$('#third-tab').html("<h1>About</h1>");
		});
		$('#hockey').click(function(){
			$('#wrapper').show();
			$('#first-tab').html("<p>Hockey holds a special place the Indian sporting history. Once the undisputed champions, we still look upon it with a sense of pride.</p><br><p>The standard of the teams playing hockey at Inter-IIT has improved a lot over the years. IIT Madras has been dominating the scene for the last five years with four golds and a silver. While IIT Delhi and IIT Bombay have had strong teams, IIT Roorkee and IIT Kanpur have been on the rise over the last couple of years with IIT Roorkee bagging the gold last year. </p>");
			$('#second-tab').html("<img class='fixtures-image1' src='static/img/hockeymen.jpg'>");
			$('#third-tab').html("<h1>About</h1>");
		});
		$('#swimming').click(function(){
			$('#wrapper').show();
			$('#first-tab').html("<p>Amongst the women, IIT Roorkee has proved a strong contender, winning the overall women's title in swimming successively for the last four years. The host team clinched the runners-up title for the first time in the last meet and, with the same swing, is gearing up to reach the peak! </p><br><p>IIT Madras has stolen the show in men's swimming, bagging the gold for the last two years in addition to setting 5 new records each. Akshay Krishna, a.k.a. the gold machine, played a very important role in both successes. The host team has a lot to live up to in his absence and is geared up to defend their title. </p>");
			$('#second-tab').html("<h1>Twitter office photo!</h1>");
			$('#third-tab').html("<h1>About</h1>");
		});
		$('#TT').click(function(){
			$('#wrapper').show();
			$('#first-tab').html("<p>As the tiny ball moves back and forth so fast that your eyes hurt, you can't help but note that big surprises often do come in small packages! Always an exhilarating experience, the table tennis draws this year are sure to be worth a watch!</p><br><p>IIT Guwahati has been the dominant team in women's TT, winning the gold successively for the last three years. IIT Bombay has also been a strong contender, placing second in the last two meets. IITs Kanpur, Mandi and Kharagpur are also teams to look out for. </p><br><p>In the men's table tennis category, the defending champions IIT Jodhpur continue to be a formidable side. Last year's runners up, IIT Bombay, a very new and young team is not too far behind trying to live up to their legacy as one of the most experienced and dangerous sides in the meet. IIT Kharagpur will look to break the semifinal jinx this year around with an all round team having a good mix of experience and talent. Lastly the hosts, IIT Madras, one of the most consistent teams in the past years, winning 4 times out of the last 6, will look to make up for the quarterfinal loss to Jodhpur last year in the group stage this year. It promises to be a cracker of a contest with all teams equally likely to lift the cup. </p>");
			$('#second-tab').html("<img class='fixtures-image' src='static/img/ttmen.jpg'><img class='fixtures-image' src='static/img/ttwomen.jpg'>");
			$('#third-tab').html("<h1>About</h1>");
		});
		$('#badminton').click(function(){
			$('#wrapper').show();
			$('#first-tab').html("<p>Badminton is claimed to be the fastest racquet sport and is indeed a delight to behold. From sedate drops to powerful smashes, it has ample excitement to offer. </p><br><p>IITs Kanpur, Madras and Delhi have been the strongest teams for the past two years in men's badminton and the same is expected this year. There has not been any clear dominance: Kanpur won the gold in 2014 and the silver in 2013 and Delhi won the bronze in 2014 and the gold in 2013. This year, Madras expects to be is a strong contender for the gold. </p><br><p>In women's badminton, the top performers from the previous Inter-IIT are IIT Kharagpur, IIT Kanpur and IIT Guwahati. </p>");
			$('#second-tab').html("<img class='fixtures-image' src='static/img/baddymen.jpg'><img class='fixtures-image' src='static/img/baddywomen.jpg'>");
			$('#third-tab').html("<h1>About</h1>");
		});

	$(document).mouseup(function (e)
